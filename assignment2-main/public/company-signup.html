<!DOCTYPE html>
<html>
<head>
    <title>Company Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Company Registration</h2>
        <form id="signupForm" action="/company/signup" method="POST">
            <input type="text" name="name" placeholder="Company Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <textarea name="description" placeholder="Company Description"></textarea>
            <input type="text" name="location" placeholder="Location">
            <button type="submit">Sign Up</button>
        </form>
        <p><a href="company-login.html">Already have an account? Login</a></p>
    </div>
</body>
</html>
