<!DOCTYPE html>
<html>
<head>
    <title>Company Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Company Profile</h2>
        <form id="profileForm" action="/company/profile" method="POST">
            <input type="text" name="name" id="companyName" placeholder="Company Name" required>
            <textarea name="description" id="companyDescription" placeholder="Description"></textarea>
            <input type="text" name="location" id="companyLocation" placeholder="Location">
            <button type="submit">Update Profile</button>
        </form>
        <p><a href="/company/logout">Logout</a></p>
    </div>
    <script src="js/company-profile.js"></script>
</body>
</html>
